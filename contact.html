      <h3>Contact me</h3>
      <form action="mailto:cph-ps@cphbusiness.dk?subject=sending my form" method="post" enctype="text/plain">
        <!--Constraint validation af et web form med attributerne name "required" og type-->
        <p>
          <input name="name" type="text" placeholder="Name..." required>
        </p>
        <p>
          <input name="mail" type="email" placeholder="E-mail" required>
        </p>
        <p>
          <textarea name="message" placeholder="Message"></textarea>
        </p>
        <p>
          <button class="button1" name="submit" type="submit"> Send </button>
        </p>
      </form>
